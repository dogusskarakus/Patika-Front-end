<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>

    <h2>Kullanıcı Bilgileriniz </h2>

    <form action="success.html">

        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad"><br><br>
    

        <label for="ad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad"><br><br>

        <label for="email">E-posta</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="parola">Parola:</label>
        <input type="password" id="parola" name="parola"><br><br>

        <input type="radio" id="erkek" name="cinsiyet" value="erkek">
        <label for="erkek">Erkek</label><br><br>

        <input type="radio" id="kadin" name="cinsiyet" value="kadin">
        <label for="kadin">Kadın</label><br><br>


        <label for="meyve">Favori Meyveniz:</label>
        <select name="" id="" style="width: 150px;">

            <option value="1">Armut</option>
            <option value="2">Elma</option>
            <option value="3">Muz</option>
            <option value="4">Erik</option>
            <option value="5">Kavun</option>
            <option value="6">Karpuz</option>

        </select><br><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesajınızı Giriniz:"></textarea><br><br>

        <button type="submit">Gönder</button>


        
    
    

           

           
        

           


         

            


    

    </form>
    
</body>
</html>
